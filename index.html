<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1>
        Greenville, SC, USA
        </h1>
            <ul>
                <li>
                    Friday 05:00
                </li>
                <li>
                    Partly Cloudy
                </li>
            </ul>
        </div> 
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="Partly Cloudy"
                class="float-left"
                />
                <div class="float-left">
                    <strong>46</strong><span class="units">°C | <a href="#">°F</a>
                    </span>                
                </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 1%
                    </li>
                    <li>
                        Humidity: 37%
                    </li>
                    <li>
                        Wind: 9 mph
                    </li>
            </ul>
        </div>
        </div>
        
    </div>
    <small>
        <a href="https://github.com/alkellett87/WeatherApp" target="_blank">
            Open Source Code</a> by Ann Louise Kellett
    </small>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
