<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="citySearchForm" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input
                    type="search"
                    placeholder="Enter a City"
                    class="form-control"
                    />
                </div>
                    <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
            <ul>
                <li>Last updated: <span id="dateTime"></span></li>
                <li id="description"></li>
            </ul>
        </div> 
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src=""
                alt=""
                id="weatherIcon"
                class="float-left"
                />
                <div class="float-left">
                    <strong id="temperature"></strong> <span class="units">¬∞C | <a href="#">¬∞F</a>
                    </span>                
                </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> mph
                    </li>
            </ul>
        </div>
        </div>
        
    </div>
    <small>
        <a href="https://github.com/alkellett87/WeatherApp" target="_blank">
            Open Source Code</a> by Ann Louise Kellettüë©üèΩ‚Äçüíª
    </small>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
